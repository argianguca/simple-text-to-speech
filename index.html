<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid pt-4">
        <div class="row justify-content-center">
            <div class="form-group col-md-6">
                <label for="text">Write your text here</label>
                <textarea id="text" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <label for="speed" class="pr-4 pt-2">Speed</label>
            <input type="number" name="speed" id="speed" min=".5" max="3" step=".5" value="1">
            <div class="buttons px-4 justify-content-between">
                <button id="play-button" class="btn btn-primary btn-md">Play</button>
                <button id="pause-button" class="btn btn-success btn-md">Pause</button>
                <button id="stop-button" class="btn btn-danger btn-md">Stop</button>
            </div>
        </div>
    </div>
    








    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
